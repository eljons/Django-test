{% extends 'base.html' %}

{% block title %} {{ photo.name }} {% endblock %}

{% block section %}

    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="" width="600">
    <p>{{ photo.description }}</p>
    <p><strong>Autor: </strong></p>
    {{ photo.owner.first_name }}
    {{ photo.owner.last_name }}

{% endblock %}
